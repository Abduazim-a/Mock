<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f6ff;
      color: #4b0082;
    }
    h1, h2 {
      text-align: center;
      color: #4b0082;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #5a008d;
      transform: scale(1.03);
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: box-shadow 0.3s ease;
    }
    select:focus, input[type="text"]:focus {
      box-shadow: 0 0 5px rgba(106, 13, 173, 0.5);
      outline: none;
    }
    #verifyMsg {
      margin-top: 10px;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="step1" class="fade-in">
    <h1>Welcome to Mock Registration</h1>
    <button onclick="goToVerification()">Proceed to Registration</button>
  </div>

  <div id="step2" class="hidden fade-in">
    <h2>Enter Your Phone Number</h2>
    <input type="text" id="phoneInput" placeholder="e.g. +998901234567" />
    <button onclick="verifyPhone()">Verify</button>
    <p id="verifyMsg" style="color:red;"></p>
  </div>

  <div id="step3" class="hidden fade-in">
    <h2>Choose Your Speaking Time</h2>
    <select id="timeSlotSelect"></select>
    <button onclick="goToConfirmation()">Next</button>
  </div>

  <div id="step4" class="hidden fade-in">
    <h2>Confirm Your Selection</h2>
    <p><strong>Phone Number:</strong> <span id="confPhone"></span></p>
    <p><strong>Chosen Time:</strong> <span id="confTime"></span></p>
    <button onclick="submitBooking()">Submit</button>
  </div>

  <div id="step5" class="hidden fade-in">
    <h2>Thank You!</h2>
    <p>Your speaking time has been successfully booked.</p>
  </div>

  <script>
    let allowedPhones = [];
    let availableSlots = [];

    let userPhone = "";
    let userTime = "";

    const phoneInput = document.getElementById("phoneInput");
    const verifyMsg = document.getElementById("verifyMsg");
    const timeSlotSelect = document.getElementById("timeSlotSelect");

    function goToVerification() {
      switchStep("step1", "step2");
    }

    function verifyPhone() {
      const input = phoneInput.value.trim();
      if (allowedPhones.includes(input)) {
        userPhone = input;
        verifyMsg.textContent = "";
        loadAvailableSlots();
        switchStep("step2", "step3");
      } else {
        verifyMsg.textContent = "Phone number not registered for this mock test.";
      }
    }

    function loadAvailableSlots() {
      timeSlotSelect.innerHTML = "";
      availableSlots.forEach(slot => {
        const option = document.createElement("option");
        option.value = slot;
        option.textContent = slot;
        timeSlotSelect.appendChild(option);
      });
    }

    function goToConfirmation() {
      userTime = timeSlotSelect.value;
      document.getElementById("confPhone").textContent = userPhone;
      document.getElementById("confTime").textContent = userTime;
      switchStep("step3", "step4");
    }

    function submitBooking() {
      console.log("Booking submitted:", userPhone, userTime);
      switchStep("step4", "step5");
    }

    function switchStep(currentId, nextId) {
      document.getElementById(currentId).classList.add("hidden");
      const next = document.getElementById(nextId);
      next.classList.remove("hidden");
      next.classList.add("fade-in");
    }

    window.onload = () => {
      allowedPhones = JSON.parse(localStorage.getItem('allowedPhones') || '[]');
      availableSlots = JSON.parse(localStorage.getItem('availableSlots') || '[]');
    };
  </script>
</body>
</html>
